<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω C√¢u h·ªèi - Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 15px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">üìë Qu·∫£n l√Ω C√¢u h·ªèi</h2>
    <div id="quizInfo" class="mb-4"></div>

    <!-- Danh s√°ch c√¢u h·ªèi -->
    <div class="card shadow p-3 mb-4">
      <h5>Danh s√°ch C√¢u h·ªèi</h5>
      <ul class="list-group" id="questionList"></ul>
    </div>

    <!-- Form th√™m c√¢u h·ªèi -->
    <div class="card shadow p-3">
      <h5>Th√™m C√¢u h·ªèi m·ªõi</h5>
      <form id="questionForm">
        <div class="mb-3">
          <label class="form-label">N·ªôi dung c√¢u h·ªèi</label>
          <input type="text" id="questionText" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">C√°c l·ª±a ch·ªçn (ngƒÉn c√°ch b·ªüi d·∫•u ;)</label>
          <input type="text" id="questionOptions" class="form-control" placeholder="V√≠ d·ª•: 2;3;4;5" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ƒê√°p √°n ƒë√∫ng (ch·ªâ s·ªë, b·∫Øt ƒë·∫ßu t·ª´ 0)</label>
          <input type="number" id="questionAnswer" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Th√™m C√¢u h·ªèi</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCEnhEqr8292x_0ejH1P9dcUPX9JN6LziI",
      authDomain: "du-an-cuoi-khoa-f1508.firebaseapp.com",
      projectId: "du-an-cuoi-khoa-f1508",
      storageBucket: "du-an-cuoi-khoa-f1508.firebasestorage.app",
      messagingSenderId: "410109787136",
      appId: "1:410109787136:web:a99595c3c9461628612ce5",
      measurementId: "G-JZVDC1STJL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get("quizId");

    const quizInfo = document.getElementById("quizInfo");
    const questionList = document.getElementById("questionList");
    const questionForm = document.getElementById("questionForm");

    // Hi·ªÉn th·ªã th√¥ng tin quiz
    async function loadQuizInfo() {
      const doc = await db.collection("quizzes").doc(quizId).get();
      if (!doc.exists) {
        quizInfo.innerHTML = `<p class="text-danger">Quiz kh√¥ng t·ªìn t·∫°i.</p>`;
        return;
      }
      const q = doc.data();
      quizInfo.innerHTML = `
        <div class="alert alert-info">
          <h5>${q.title}</h5>
          <p>${q.description || ""}</p>
          <span class="badge bg-secondary">${q.category || ""}</span>
        </div>
      `;
    }

    // Hi·ªÉn th·ªã danh s√°ch c√¢u h·ªèi
    async function loadQuestions() {
      questionList.innerHTML = "";
      const snapshot = await db.collection("quizzes").doc(quizId).collection("questions").get();
      if (snapshot.empty) {
        questionList.innerHTML = `<li class="list-group-item text-muted">Ch∆∞a c√≥ c√¢u h·ªèi n√†o.</li>`;
        return;
      }
      let i = 1;
      snapshot.forEach(doc => {
        const q = doc.data();
        questionList.innerHTML += `
          <li class="list-group-item">
            <strong>C√¢u ${i++}:</strong> ${q.text}<br>
            <em>L·ª±a ch·ªçn:</em> ${q.options.join(" | ")}<br>
            <em>ƒê√°p √°n ƒë√∫ng:</em> ${q.options[q.answer] || "(ch∆∞a r√µ)"}<br>
            <button class="btn btn-sm btn-danger mt-2" onclick="deleteQuestion('${doc.id}')">X√≥a</button>
          </li>
        `;
      });
    }

    // Th√™m c√¢u h·ªèi
    questionForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("questionText").value;
      const options = document.getElementById("questionOptions").value.split(";");
      const answer = parseInt(document.getElementById("questionAnswer").value);

      await db.collection("quizzes").doc(quizId).collection("questions").add({
        text, options, answer
      });

      questionForm.reset();
      loadQuestions();
    });

    // X√≥a c√¢u h·ªèi
    async function deleteQuestion(id) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a c√¢u h·ªèi n√†y?")) {
        await db.collection("quizzes").doc(quizId).collection("questions").doc(id).delete();
        loadQuestions();
      }
    }

    // G·ªçi khi load trang
    loadQuizInfo();
    loadQuestions();
  </script>
</body>
</html>
