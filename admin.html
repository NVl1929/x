<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; margin: 0; }
    .sidebar {
      width: 250px;
      background: #6a0dad;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.2);
    }
    .content { flex: 1; padding: 20px; background: #f4f6f9; }
    .card { border-radius: 15px; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3 class="mb-4">Admin Panel</h3>
    <a href="admin.html" class="active">Dashboard</a>
    <a href="user.html">Quản lý Users</a>
    <a href="quiz.html">Quản lý Quiz</a>
    <a href="#">Thống kê</a>
    <a href="#">Cài đặt</a>
    <a href="login.html" class="text-danger">Đăng xuất</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h2 class="mb-4">Dashboard</h2>

    <div class="row">
      <!-- Card User -->
      <div class="col-md-4">
        <div class="card text-center shadow p-4">
          <h5>Người dùng</h5>
          <h2 id="userCount">0</h2>
        </div>
      </div>

      <!-- Card Quiz -->
      <div class="col-md-4">
  <div class="card text-center shadow p-4">
    <h5>Quiz</h5>
    <h2 id="quizCount">0</h2>
  </div>
</div>
      <!-- Card Khác -->
      <div class="col-md-4">
        <div class="card text-center shadow p-4">
          <h5>Thống kê</h5>
          <h2>12</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>

      apiKey: "AIzaSyCEnhEqr8292x_0ejH1P9dcUPX9JN6LziI",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Lấy số user thực từ Firestore
    async function loadUserCount() {
      const snapshot = await db.collection("users").get();
      document.getElementById("userCount").innerText = snapshot.size;
    }

    loadUserCount();
    // Lấy số quiz thực từ Firestore
async function loadQuizCount() {
  const snapshot = await db.collection("quizzes").get();
  document.getElementById("quizCount").innerText = snapshot.size;
}

loadUserCount();
loadQuizCount();

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</script>

</html>
