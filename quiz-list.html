<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh s√°ch Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #f4f6f9; font-family: "Segoe UI", sans-serif; }

    }
    .quiz-header {

      padding: 20px;
    }
    .quiz-body { padding: 20px; }
    .quiz-category {
      font-size: 0.9rem;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 20px;
      background: #e9ecef;
      color: #6a0dad;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="trangchu.html">
        <i class="bi bi-lightning-charge-fill"></i> Quiz+Note
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <!-- Khi ch∆∞a login -->
          <li class="nav-item" id="nav-login">
            <a class="btn btn-outline-light me-2" href="login.html">ƒêƒÉng nh·∫≠p</a>
          </li>
          <li class="nav-item" id="nav-signup">
            <a class="btn btn-warning" href="signup.html">ƒêƒÉng k√Ω</a>
          </li>

          <!-- Khi ƒë√£ login -->
          <li class="nav-item dropdown d-none" id="nav-user">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
              <img id="userAvatar" class="user-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar">
              <span id="usernameDisplay">User</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow">
              <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person-lines-fill me-2"></i> Profile</a></li>
              <li><a class="dropdown-item" href="quiz-list.html"><i class="bi bi-card-checklist me-2"></i> Danh s√°ch Quiz</a></li>
              <li><a class="dropdown-item" href="note.html"><i class="bi bi-journal-text me-2"></i> Ghi ch√∫</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="btnLogout"><i class="bi bi-box-arrow-right me-2"></i> ƒêƒÉng xu·∫•t</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">üìö Danh s√°ch Quiz</h2>
    <p class="text-muted text-center mb-5">Ch·ªçn m·ªôt quiz ƒë·ªÉ th·ª≠ th√°ch b·∫£n th√¢n n√†o üöÄ</p>
    <div class="row" id="quizList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCEnhEqr8292x_0ejH1P9dcUPX9JN6LziI",
      authDomain: "du-an-cuoi-khoa-f1508.firebaseapp.com",
      projectId: "du-an-cuoi-khoa-f1508",
      storageBucket: "du-an-cuoi-khoa-f1508.firebasestorage.app",
      messagingSenderId: "410109787136",
      appId: "1:410109787136:web:a99595c3c9461628612ce5",
      measurementId: "G-JZVDC1STJL"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const navLogin = document.getElementById("nav-login");
    const navSignup = document.getElementById("nav-signup");
    const navUser = document.getElementById("nav-user");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const userAvatar = document.getElementById("userAvatar");
    const btnLogout = document.getElementById("btnLogout");
    const quizList = document.getElementById("quizList");

    // Load quiz t·ª´ Firestore
    async function loadQuizzes() {
      quizList.innerHTML = "";
      const snapshot = await db.collection("quizzes").get();
      if (snapshot.empty) {
        quizList.innerHTML = `<p class="text-center text-muted">Ch∆∞a c√≥ quiz n√†o ƒë∆∞·ª£c t·∫°o üò¢</p>`;
        return;
      }
      snapshot.forEach(doc => {
        const q = doc.data();
        quizList.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card quiz-card shadow-sm h-100">
              <div class="quiz-header">
                <h5 class="mb-0">${q.title}</h5>
              </div>
              <div class="quiz-body d-flex flex-column">
                <p class="text-muted flex-grow-1">${q.description || "Kh√¥ng c√≥ m√¥ t·∫£"}</p>
                <span class="quiz-category mb-3"><i class="bi bi-tags"></i> ${q.category || "Ch∆∞a ph√¢n lo·∫°i"}</span>
                <a href="quiz-detail.html?id=${doc.id}" class="btn btn-primary w-100">
                  <i class="bi bi-play-circle me-1"></i> L√†m Quiz
                </a>
              </div>
            </div>
          </div>
        `;
      });
    }

    // L·∫Øng nghe tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        navLogin.classList.add("d-none");
        navSignup.classList.add("d-none");
        navUser.classList.remove("d-none");

        try {
          const docSnap = await db.collection("users").doc(user.uid).get();
          if (docSnap.exists) {
            const data = docSnap.data();
            usernameDisplay.innerText = data.username || user.email;
            userAvatar.src = data.avatar || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
          } else {
            usernameDisplay.innerText = user.email;
            userAvatar.src = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
          }
        } catch {
          usernameDisplay.innerText = user.email;
          userAvatar.src = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
        }
      } else {
        navLogin.classList.remove("d-none");
        navSignup.classList.remove("d-none");
        navUser.classList.add("d-none");
      }
    });

    // ƒêƒÉng xu·∫•t
    btnLogout?.addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });

    loadQuizzes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
