          <li class="nav-item" id="nav-signup">

          <!-- Khi đã login -->
          <li class="nav-item dropdown d-none" id="nav-user">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"

  <!-- MAIN CONTENT -->
  <main>
    <div class="login-form">
      <h2 class="mb-4">Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <input type="text" id="loginUsername" class="form-control" placeholder="Username">
          <div id="loginUsernameError" class="error-message"></div>
        </div>
        <div class="mb-3">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password">
          <div id="loginPasswordError" class="error-message"></div>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
    </div>

  <!-- FOOTER -->

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  // Cấu hình Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCEnhEqr8292x_0ejH1P9dcUPX9JN6LziI",
    authDomain: "du-an-cuoi-khoa-f1508.firebaseapp.com",
    projectId: "du-an-cuoi-khoa-f1508",
    storageBucket: "du-an-cuoi-khoa-f1508.appspot.com",
    messagingSenderId: "410109787136",
    appId: "1:410109787136:web:a99595c3c9461628612ce5"
  };

  // Khởi tạo Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Xử lý submit form login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    document.getElementById("loginUsernameError").innerText = "";
    document.getElementById("loginPasswordError").innerText = "";

    if (!email) {
      document.getElementById("loginUsernameError").innerText = "Vui lòng nhập email";
      return;
    }
    if (!password) {
      document.getElementById("loginPasswordError").innerText = "Vui lòng nhập mật khẩu";
      return;
    }

    try {
      // B1: Đăng nhập bằng Firebase Auth
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // B2: Lấy role từ Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        localStorage.setItem("role", data.role);

        if (data.role === "Admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert("Không tìm thấy dữ liệu user trong Firestore!");
      }

    } catch (error) {
      document.getElementById("loginPasswordError").innerText = error.message;
    }
  });
</script>



</body>
</html>
